<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        

        <!-- Bootsrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
        <header class="head">
            <div id="links">
                <a href="advanced.html">Google Advanced</a>
                <a href="images.html">Google Images</a>      
            </div>
        </header>
        
        <div id="mainSection">
            <div id="image">
                <img src="images\google.png" alt="Google" height="92px">
            </div>
           
            <form action="https://www.google.com/search">
                <div id="inputField">
                    <i class="bi bi-search"></i>
                    <input type="text" name="q" placeholder="Search...">
                </div>
    
                <div id="button">
                    <input type="submit" value="Google Search" name="btnk">
                    <input type="submit" value="Im Feeling Lucky" name="btnI">  
                </div>       
            </form>
        </div>      
    </body>
</html>
